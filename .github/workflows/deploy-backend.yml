name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: ci-cd-fullstack   # ðŸ‘ˆ THIS IS THE FIX

    steps:
      - uses: actions/checkout@v4

      - name: Deploy backend
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          BACKEND_PATH: ${{ secrets.BACKEND_PATH }}
        run: |
          echo "HOST='${VPS_HOST}'"
          echo "USER='${VPS_USER}'"

          echo "$VPS_SSH_KEY" > key.pem
          chmod 600 key.pem

          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          ssh -o StrictHostKeyChecking=no -i key.pem \
            $VPS_USER@$VPS_HOST \
            "mkdir -p $BACKEND_PATH/releases/$TIMESTAMP"

          rsync -az backend/ \
            -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
            $VPS_USER@$VPS_HOST:$BACKEND_PATH/releases/$TIMESTAMP/

          ssh -o StrictHostKeyChecking=no -i key.pem \
            $VPS_USER@$VPS_HOST \
            "ln -sfn $BACKEND_PATH/releases/$TIMESTAMP $BACKEND_PATH/current"
