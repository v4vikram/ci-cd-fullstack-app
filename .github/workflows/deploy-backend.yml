name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - backend/**
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: ci-cd-fullstack

    steps:
      - uses: actions/checkout@v4

      - name: Deploy backend to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          BACKEND_PATH: ${{ secrets.BACKEND_PATH }}
        run: |
          set -e

          echo "$VPS_SSH_KEY" > key.pem
          chmod 600 key.pem

          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          ssh -o StrictHostKeyChecking=no -i key.pem \
            $VPS_USER@$VPS_HOST \
            "mkdir -p $BACKEND_PATH/releases/$TIMESTAMP"

          rsync -az backend/ \
            -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
            $VPS_USER@$VPS_HOST:$BACKEND_PATH/releases/$TIMESTAMP/

          # ðŸ‘‡ INSTALL DEPENDENCIES ON VPS
          ssh -o StrictHostKeyChecking=no -i key.pem \
            $VPS_USER@$VPS_HOST \
            "cd $BACKEND_PATH/releases/$TIMESTAMP && npm install --production"

          ssh -o StrictHostKeyChecking=no -i key.pem \
            $VPS_USER@$VPS_HOST \
            "ln -sfn $BACKEND_PATH/releases/$TIMESTAMP $BACKEND_PATH/current"
